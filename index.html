<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Interface</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 30px 20px;
    }

    .content h1, .content p {
      text-align: left;
      margin: 10px 0;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    .btn-group button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: green;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .content {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <img src="header-design.png" alt="Header Design" class="header" />

  <div class="content">
    <h1>WELCOME TO</h1>
    <h1>STUDENT MARKETPLACE</h1>
    <p>We are building the future of students in Dhaka...</p>

    <div class="btn-group">
      <button>Login</button>
      <button>Sign Up</button>
      <button>Continue as Guest</button>
    </div>
  </div>
</body>
</html>
