<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | StudentHub</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    .form-section { display: none; margin-top: 20px; }
    .form-section.active { display: block; }
    .signup-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background-color: green;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-buttons button.active {
      background-color: darkgreen;
    }
    form input, form select {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Signup to StudentHub</h1>
  </header>

  <main>
    <div class="signup-buttons">
      <button onclick="showForm('buyer')">Buyer</button>
      <button onclick="showForm('buyerSeller')">Buyer + Seller</button>
      <button onclick="showForm('entrepreneur')">Entrepreneur</button>
    </div>

    <!-- Buyer Signup -->
    <section id="form-buyer" class="form-section">
      <form id="buyerForm">
        <h2>Buyer Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Student ID" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup as Buyer</button>
      </form>
    </section>

    <!-- Buyer + Seller Signup -->
    <section id="form-buyerSeller" class="form-section">
      <form id="buyerSellerForm">
        <h2>Buyer + Seller Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Student ID" required />
        <input type="text" placeholder="Your Skills/Services" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup as Buyer + Seller</button>
      </form>
    </section>

    <!-- Entrepreneur Signup -->
    <section id="form-entrepreneur" class="form-section">
      <form id="entrepreneurForm">
        <h2>Entrepreneur Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Student ID" required />
        <textarea placeholder="Your Idea / Business Plan" required></textarea>
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup as Entrepreneur</button>
      </form>
    </section>
  </main>

  <script>
    function showForm(type) {
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('active');
      });
      document.querySelector(`#form-${type}`).classList.add('active');

      document.querySelectorAll('.signup-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    // Attach validation
    validateSignupForm('buyerForm');
    validateSignupForm('buyerSellerForm');
    validateSignupForm('entrepreneurForm');
  </script>

</body>
</html>
