<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudentHub Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StudentHub Marketplace</h1>
    <nav>
      <button onclick="showForm()">Add Product</button>
    </nav>
  </header>

  <main>
    <section id="product-form-section" style="display:none;">
      <form id="product-form">
        <input type="text" id="title" placeholder="Product Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="price" placeholder="Price (à§³)" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="product-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 StudentHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
